<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- Main game area -->
  <body>
    <div id="gameDiv">
      <h1 class="gameText" id="userText">User:</h1>
      <h1 class="gameText" id="opponentText">Opponent:</h1>
      <h1 class="gameText" id="resultText">Result:</h1>

      <!-- Game button area -->
      <button class="optionBtn">ROCK</button>
      <button class="optionBtn">PAPER</button>
      <button class="optionBtn">SCISSOR</button>
      <button class="optionBtn">LIZARD</button>
      <button class="optionBtn">SPOCK</button>
    </div>

    <!-- Score area -->
      <div id="score">
      <span id="userScore">User: 0</span>
      <span id="opponentScore">Opponent: 0</span>
      <span id="drawScore">Draw: 0</span>
    </div>

    <!-- Picture with the rules -->
    <div id="imageContainer">
      <img id="GameRules" src="assets/images/rpslk.jpg" alt="Game rules">
    </div>

    <!-- Link to javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
