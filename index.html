<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- Main game area -->
  <body>
    <div id="gameDiv">
      <h1 class="gameText" id="playerText">PLAYER:</h1>
      <h1 class="gameText" id="computerText">COMPUTER:</h1>
      <h1 class="gameText" id="resultText">RESULT:</h1>

      <!-- Game button area -->
      <button class="choiceBtn">ROCK</button>
      <button class="choiceBtn">PAPER</button>
      <button class="choiceBtn">SCISSOR</button>
      <button class="choiceBtn">LIZARD</button>
      <button class="choiceBtn">SPOCK</button>
    </div>

    <!-- Score area -->
    <div>
      <div id="score">
      <span id="playerScore">Player: 0</span>
      <span id="computerScore">Computer: 0</span>
      <span id="drawScore">Draw: 0</span>
    </div>

    <!-- Picture with the rules -->
    <div id="imageContainer">
      <img id="GameRules" src="assets/images/rpslk.jpg" alt="Game rules">
    </div>

    <!-- Link to javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
